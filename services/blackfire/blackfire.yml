version: '2'

services:
  blackfire:
    container_name: harpoon_blackfire
    image: blackfire/blackfire
    environment:
      - BLACKFIRE_LOG_LEVEL
      - BLACKFIRE_SERVER_ID
      - BLACKFIRE_SERVER_TOKEN
    networks:
      default:
        aliases:
          - blackfire
          - blackfire.harpoon
    ports:
      - "8707"
    restart: on-failure

networks:
  default:
    external:
      name: ${HARPOON_DOCKER_NETWORK}