version: '2'

services:
  dnsmasq:
    container_name: harpoon_dnsmasq
    image: jpillora/dnsmasq
    environment:
      - USER=dev
      - PASS=harpoon
      - HARPOON_TRAEFIK_IP
    networks:
      default:
        ipv4_address: ${HARPOON_DNSMASQ_IP}
        aliases:
          - dnsmasq.harpoon
          - dnsmasq.harpoon.dev
    ports:
      - "53:53"
      - "53:53/udp"
      - "5380:8080"
    logging:
      options:
        max-size: 100m
    volumes:
      - ./core/dnsmasq/dnsmasq.conf:/etc/dnsmasq.conf

  consul:
    container_name: harpoon_consul
    image: consul:0.8.3
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:53/udp"
    expose:
      - "8300"
      - "8301"
      - "8301/udp"
      - "8302"
      - "8302/udp"
    labels:
      - "traefik.backend=consul"
      - "traefik.port=8500"
      - "traefik.frontend.rule=Host:${CONSUL_HOSTS}"
      - "traefik.frontend.entryPoints=${FRONTEND_ENTRYPOINTS}"
      - "traefik.docker.network=${HARPOON_DOCKER_NETWORK}"
      - "traefik.tags=${TRAEFIK_DOCKER_TAGS}"
    networks:
      default:
        ipv4_address: ${HARPOON_CONSUL_IP}
        aliases:
          - consul.harpoon
          - consul.harpoon.dev

  traefik:
    container_name: harpoon_traefik
    image: traefik:1.3-alpine
    command: ${TRAEFIK_COMMAND}
    environment:
    # cloudflare
      - CLOUDFLARE_EMAIL
      - CLOUDFLARE_API_KEY
    # digitalocean
      - DO_AUTH_TOKEN
    # dnsimple
      - DNSIMPLE_EMAIL
      - DNSIMPLE_API_KEY
    # dnsmadeeasy
      - DNSMADEEASY_API_KEY
      - DNSMADEEASY_API_SECRET
    # exoscale
      - EXOSCALE_API_KEY
      - EXOSCALE_API_SECRET
    # gandi
      - GANDI_API_KEY
    # linode
      - LINODE_API_KEY
    # namecheap
      - NAMECHEAP_API_USER
      - NAMECHEAP_API_KEY
    # rfc2136
      - RFC2136_TSIG_KEY
      - RFC2136_TSIG_SECRET
      - RFC2136_TSIG_ALGORITHM
      - RFC2136_NAMESERVER
    # route53
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_REGION
    # dyn
      - DYN_CUSTOMER_NAME
      - DYN_USER_NAME
      - DYN_PASSWORD
    # vultr
      - VULTR_API_KEY
    # ovh
      - OVH_ENDPOINT
      - OVH_APPLICATION_KEY
      - OVH_APPLICATION_SECRET
      - OVH_CONSUMER_KEY
    # pdns
      - PDNS_API_KEY
      - PDNS_API_URL
    ports:
      - "${TRAEFIK_HTTP_PORT}:80"
      - "${TRAEFIK_HTTPS_PORT}:443"
      - "8075"
    labels:
      - "traefik.backend=traefik"
      - "traefik.port=8075"
      - "traefik.frontend.rule=Host:${TRAEFIK_HOSTS}"
      - "traefik.frontend.entryPoints=${FRONTEND_ENTRYPOINTS}"
      - "traefik.docker.network=${HARPOON_DOCKER_NETWORK}"
      - "traefik.tags=${TRAEFIK_DOCKER_TAGS}"
    networks:
      default:
        ipv4_address: ${HARPOON_TRAEFIK_IP}
        aliases:
          - traefik.harpoon
          - traefik.harpoon.dev
    volumes:
      - ./core/traefik/:/etc/traefik/
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  default:
    external:
      name: ${HARPOON_DOCKER_NETWORK}